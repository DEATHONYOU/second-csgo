<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Counter-Strike:Global Offensive Chroma 2 Case Unboxing</title>
    <meta name="keywords" content="csgo,cases,key">
    <meta name="description" content="Unbox csgo cases in a simulator">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<center>
    <span>
        <h1>
            Basic HTML and Javascript CS:GO CHROMA 2 Case Unboxing
        </h1>
    </span>
</center>

<table class="tg">
    <tr>
        <th class="tg-031e"></th>
        <th class="tg-031e"></th>
        <th class="tg-031e"><p id="demo"></p>
            <button onclick="unbox()">

                <audio id="caseSound" src="case.mp3" preload="auto"></audio>
                <a href="javascript:play_single_sound();"><img src="use_key.png" width="127"></a>
                <script type="text/javascript">
                    function play_single_sound() {
                        document.getElementById('caseSound').play();
                    }
                </script>
            </button></th>
        <th class="tg-031e"></th>
        <th class="tg-031e"></th>
        <th class="tg-031e" rowspan="2" width="20%"><p>History</p>Total cases opened: <p id="totalCases"></p><br/><div align="left" id="list"></div></th>
    </tr>
    <tr>
        <td class="tg-031e" >Blue cases opened:<div id="totalBlue"></div></td>
        <td class="tg-031e">Purple cases opened:<div id="totalPurple"></div></td>
        <td class="tg-031e">Pink cases opened:<div id="totalPink"></div></td>
        <td class="tg-031e">Red opened:<div id="totalRed"></div></td>
        <td class="tg-031e">Knives opened:<div id="totalKnife"></div></td>
    </tr>
    <tr>
        <td class="tg-031e">Total:<div id="itemListBlue"</td><!--Blue-->
        <td class="tg-031e">Total:</td><!--Purple-->
        <td class="tg-031e">Total:</td><!--Pink-->
        <td class="tg-031e">Total:</td><!--Red-->
        <td class="tg-031e">Total:</td><!--Knife-->
    </tr>
</table>
